spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
      routes:
        - id: booking-system
          uri: lb://booking-system
          predicates:
            - Path=/admin/**
              routes:
        - id: authorization-service
          uri: lb://authorization-service
          predicates:
            - Path=/auth/login

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
  instance:
    preferIpAddress: true

